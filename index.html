<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portin - Jogo de Perguntas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <section id="login-screen" class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <div class="has-text-centered mb-6">
                            <img class="title is-1 has-text-weight-bold portin-title" src="AAAAAAAAA">AAAA</img>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="email" placeholder="Email" id="login-email">
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="password" placeholder="Senha" id="login-password">
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button class="button is-light is-medium is-fullwidth pixel-button" onclick="showMainMenu()">
                                    ENTRAR
                                </button>
                            </div>
                        </div>
                        
                        <div class="has-text-centered mt-4">
                            <button class="button is-small is-light pixel-button-small" onclick="showRegister()">
                                AINDA NÃO SOU CADASTRADO
                            </button>
                            <br><br>
                            <button class="button is-small is-light pixel-button-small" onclick="alert('Função não implementada')">
                                ESQUECI MINHA SENHA
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Registration Screen -->
    <section id="register-screen" class="hero is-fullheight is-hidden">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-two-thirds">
                        <div class="has-text-centered mb-6">
                            <h1 class="title is-1 has-text-weight-bold portin-title">Portin</h1>
                            <h2 class="subtitle is-4 has-text-cyan">CADASTRO DE USUÁRIO</h2>
                        </div>
                        
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-medium" type="text" placeholder="Nome" id="reg-name">
                                    </div>
                                </div>
                                
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-medium" type="tel" placeholder="Telefone" id="reg-phone">
                                    </div>
                                </div>
                                
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-medium" type="password" placeholder="Senha" id="reg-password">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="column">
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-medium" type="email" placeholder="Email" id="reg-email">
                                    </div>
                                </div>
                                
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-medium" type="text" placeholder="CPF" id="reg-cpf">
                                    </div>
                                </div>
                                
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-medium" type="password" placeholder="Repita a senha" id="reg-confirm-password">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="text" placeholder="Aluno/Professor" id="reg-role">
                            </div>
                        </div>
                        
                        <div class="has-text-centered mt-4">
                            <button class="button is-light is-medium pixel-button mr-3" onclick="register()">
                                AVANÇAR
                            </button>
                            <button class="button is-light is-medium pixel-button" onclick="showLogin()">
                                VOLTAR
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Menu Screen -->
    <section id="main-menu-screen" class="hero is-fullheight is-hidden">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <div class="has-text-centered mb-6">
                            <h1 class="title is-1 has-text-weight-bold portin-title">Portin</h1>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button class="button is-light is-large is-fullwidth pixel-button mb-3" onclick="startGame()">
                                    JOGAR
                                </button>
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button class="button is-light is-large is-fullwidth pixel-button mb-3" onclick="showRules()">
                                    REGRAS
                                </button>
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button class="button is-light is-large is-fullwidth pixel-button mb-3" onclick="showCredits()">
                                    CRÉDITOS
                                </button>
                            </div>
                        </div>
                        
                        <div class="has-text-centered mt-4">
                            <button class="button is-small is-light pixel-button-small mr-3" onclick="showLogin()">
                                VOLTAR
                            </button>
                            <button class="button is-small is-light pixel-button-small" onclick="alert('Saindo...')">
                                SAIR
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Rules Screen -->
    <section id="rules-screen" class="hero is-fullheight is-hidden">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-two-thirds">
                        <div class="has-text-centered mb-4">
                            <button class="button is-light is-medium pixel-button">
                                REGRAS
                            </button>
                        </div>
                        
                        <div class="box has-background-light">
                            <div class="content">
                                <p class="has-text-dark">
                                    Bem-vindo(a) ao nosso jogo de perguntas, cartas e decisões! Aqui, sorte, 
                                    estratégia e conhecimento caminham juntos.
                                </p>
                            </div>
                        </div>
                        
                        <div class="has-text-centered mt-4">
                            <button class="button is-light is-medium pixel-button" onclick="showMainMenu()">
                                VOLTAR
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Game Options Screen -->
    <section id="game-options-screen" class="hero is-fullheight is-hidden">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <div class="has-text-centered mb-6">
                            <h1 class="title is-1 has-text-weight-bold portin-title">Portin</h1>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button class="button is-light is-large is-fullwidth pixel-button mb-3" onclick="alert('Novo jogo iniciado!')">
                                    NOVO JOGO
                                </button>
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button class="button is-light is-large is-fullwidth pixel-button mb-3" onclick="alert('Ranking A')">
                                    RANKING A.
                                </button>
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button class="button is-light is-large is-fullwidth pixel-button mb-3" onclick="alert('Ranking E')">
                                    RANKING E.
                                </button>
                            </div>
                        </div>
                        
                        <div class="has-text-centered mt-4">
                            <button class="button is-small is-light pixel-button-small mr-3" onclick="showMainMenu()">
                                VOLTAR
                            </button>
                            <button class="button is-small is-light pixel-button-small" onclick="alert('Saindo...')">
                                SAIR
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
