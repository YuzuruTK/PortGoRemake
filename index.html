<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntados Roulette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-1">
                    <i class="fa-regular fa-clock "></i>
                    Tempo de Espera
                </h1>
                <p class="subtitle is-4">Descubra a dificuldade da proxima pergunta</p>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-8">
                    <!-- Roulette Wheel -->
                    <div class="box has-background-light">
                        <div class="has-text-centered mb-5">
                            <div id="roulette-container" class="is-relative" style="display: inline-block;">
                                <canvas id="roulette" width="400" height="400"></canvas>
                                <div id="pointer" class="has-text-centered" style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); font-size: 2rem; color: #363636;">
                                    â–¼
                                </div>
                            </div>
                        </div>
                        
                        <div class="has-text-centered">
                            <button id="spin-btn" class="button is-primary is-large">
                                <span class="icon">
                                    <i class="fas fa-play"></i>
                                </span>
                                <span>Roda roda a roleta!</span>
                            </button>
                        </div>
                    </div>

                    <!-- Result Display -->
                    <div id="result-box" class="box is-hidden">
                        <div class="has-text-centered">
                            <h2 class="title is-3" id="result-difficulty"></h2>
                            <div class="icon-text is-size-4 mb-4">
                                <span class="icon" id="result-icon">
                                    <i class="fas fa-star"></i>
                                </span>
                                <span id="result-text">Category selected!</span>
                            </div>
                            <p class="subtitle is-5" id="result-description"></p>
                            
                            <div class="buttons is-centered">
                                <button id="new-spin-btn" class="button is-success">
                                    <span class="icon">
                                        <i class="fas fa-redo"></i>
                                    </span>
                                    <span>Rodar novamente</span>
                                </button>
                                <button id="start-quiz-btn" class="button is-info">
                                    <span class="icon">
                                        <i class="fas fa-play"></i>
                                    </span>
                                    <span>Responder Pergunta</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Quiz Section -->
                    <div id="quiz-box" class="box is-hidden">
                        <div class="has-text-centered mb-4">
                            <h3 class="title is-4" id="quiz-difficulty"></h3>
                            <progress id="quiz-progress" class="progress is-primary" value="0" max="100">0%</progress>
                        </div>
                        
                        <div id="question-container">
                            <h4 class="title is-5 mb-4" id="question-text"></h4>
                            <div id="answers-container" class="buttons are-large">
                                <!-- Answer buttons will be generated here -->
                            </div>
                        </div>

                        <div id="quiz-result" class="notification is-hidden">
                            <button class="delete" id="close-quiz-result"></button>
                            <p id="quiz-result-text"></p>
                        </div>

                        <div class="has-text-centered mt-4">
                            <p class="has-text-weight-semibold">
                                Score: <span id="quiz-score" class="has-text-primary">0</span> / 
                                <span id="quiz-total">5</span>
                            </p>
                        </div>
                    </div>

                    <!-- Categories Legend -->
                    <div class="box">
                        <h3 class="title is-5 has-text-centered mb-4">Categories</h3>
                        <div class="columns is-multiline">
                            <div class="column is-half">
                                <div class="icon-text">
                                    <span class="icon has-text-danger">
                                        <i class="fas fa-book"></i>
                                    </span>
                                    <span>History</span>
                                </div>
                            </div>
                            <div class="column is-half">
                                <div class="icon-text">
                                    <span class="icon has-text-primary">
                                        <i class="fas fa-flask"></i>
                                    </span>
                                    <span>Science</span>
                                </div>
                            </div>
                            <div class="column is-half">
                                <div class="icon-text">
                                    <span class="icon has-text-success">
                                        <i class="fas fa-football-ball"></i>
                                    </span>
                                    <span>Sports</span>
                                </div>
                            </div>
                            <div class="column is-half">
                                <div class="icon-text">
                                    <span class="icon has-text-warning">
                                        <i class="fas fa-palette"></i>
                                    </span>
                                    <span>Arts</span>
                                </div>
                            </div>
                            <div class="column is-half">
                                <div class="icon-text">
                                    <span class="icon has-text-info">
                                        <i class="fas fa-globe"></i>
                                    </span>
                                    <span>Geography</span>
                                </div>
                            </div>
                            <div class="column is-half">
                                <div class="icon-text">
                                    <span class="icon has-text-link">
                                        <i class="fas fa-tv"></i>
                                    </span>
                                    <span>Entertainment</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Perguntados Roulette</strong> - Test your knowledge across different categories!
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
